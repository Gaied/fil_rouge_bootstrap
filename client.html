<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>DTA Ingénierie</title>
  </head>
  <body>
    <h1>Gestion des Vehicules</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <div class="container">
      <div class="row">
        <div class="col-12">

            <img src="img/home.jpeg" class="home">

            <div class="container-fluid justify-content-center">
                <div class="row">
                    <div class="col-12 btn">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Client atelier</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Client vente</button>
            </div>
                </div>
            </div>
            
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nouveau Client</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">

                        <label for="recipient-name" class="col-form-label">Nom:</label>
                        <input type="text" class="form-control" id="recipient-name" placeholder="Entrez votre nom">
                      </div>
                      
                          <div class="form-group col-md-6">

                          <label for="recipient-name" class="col-form-label">Prénom:</label>
                          <input type="text" class="form-control" id="recipient-name" placeholder="Entrez votre prénom">
                        </div>
                        </div>
                      
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Adresse:</label>
                            <input type="text" class="form-control" id="recipient-name" placeholder="Entrez votre Adresse">
                          </div>
                          <div class="form-group">
                              <label for="recipient-name" class="col-form-label">Code postal:</label>
                              <input type="text" class="form-control" id="recipient-name" placeholder="Entrez votre code postal">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Ville:</label>
                                <input type="text" class="form-control" id="recipient-name" placeholder="Entrez votre Ville">
                              </div>
                              <div class="form-group">
                                  <label for="recipient-name" class="col-form-label">Mobile:</label>
                                  <input type="text" class="form-control" id="recipient-name" placeholder="Entrez votre Mobile">
                                </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Ajouter</button>
                  </div>
                </div>
              </div>
            </div>
            
      </div>
      </div>
      </div>
      
      
</body>
</html>
